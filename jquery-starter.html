<!DOCTYPE html>
<html>
  <head>
    <title>Fun with jQuery</title>
  </head>

  <body>
     <h2>Hello, jQuery!</h2>
     <button id='btnOuch'>Say Ouch</button>
    
     <script src="//code.jquery.com/jquery.js"></script>

     <script>

        $("#btnOuch").on('click', function() {
            alert("Ouch! That hurt.");
        });

    </script>    

  </body>
</html>
