<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Stuff</title>
</head>
<body>
    <h1>Data</h1>
    <script>
        var color = "purple";
        var answer = confirm("Do you like animals?");
        var weight = 9.78;
        var age = prompt("How old are you?");

        //Print the value and type of each variable
        document.write("<p>" + color + " -> " + typeof(color) + "</p>");
        document.write("<p>" + answer + " -> " + typeof(answer) + "</p>");
        document.write("<p>" + weight + " -> " + typeof(weight) + "</p>");
        document.write("<p>" + age + " -> " + typeof(age) + "</p>");
    </script>
</body>
</html>
