<!DOCTYPE HTML>
<html lang="en">

<head>
    <!--
    Name: Changming Tan
    Date: 3/4/2019
    IT 207
    URL: http://ctan.greenriverdev.com/207/cars.html
    
    JSON practice
    -->
    <meta charset="UTF-8">
    <title>Using jQuery Ajax with JSON</title>
</head>
<body>
    <button id="get">Get JSON data</button>
    <div id="output"></div>
    
    <script src="//code.jquery.com/jquery.js"></script> 
    <script>
        $("#get").on("click", function(){
            
            $.getJSON("cars.json", function(result){
                
                $.each(result, function(index, car){
                    
                    $("#output").append("<p>" + car.Identification.Make + "(" + 
                                        car.Identification.Year + ") - " +
                                        car["Fuel Information"]["Highway mpg"] + 
                                        " mpg</p>");

                    
                });
            });
        });
    </script>
</body>
</html>
