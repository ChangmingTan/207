<!doctype html>

<html lang="en">
<head>
    <title>The Food Page</title>
</head>
<body>
    <h1>Food</h1>
    <script>
        var food = prompt("What is your favorite food?", "Favorite Food");
        alert("Your favorite food is " + food);
        
        var answer = confirm("Hungry?");
        if(answer == true)
        {
            alert("Let's go!");
        }
        
        var dialog = confirm("Are you ok?");
        if(dialog == true)
        {
            alert("I'm glad!");
        }

    </script>
</body>
</html>
