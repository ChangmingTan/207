    <meta charset="UTF-8">
    <title>Using jQuery Ajax with JSON</title>
</head>
<body>
    <button id="get">Get JSON data</button>
    <div id="output"></div>
    
    <script src="//code.jquery.com/jquery.js"></script> 
    <script>
        $("#get").on("click", function(){
            
            $.getJSON("students.json", function(result){
                
                $.each(result, function(index, student){
                    
                    /*
                    $("#output").html(student.firstName + " " +
                                      student.lastName + ", " +
                                      student.gpa); //only shows the last student info
                    */
                    
                    $("#output").append("<p>" + index + ": " + student.firstName + " " +
                                      student.lastName + ", " +
                                      student.gpa + "</p>"); //using .append to show all students info
                                                            //show index

                    
                });
            });
        });
    </script>
</body>
</html>
