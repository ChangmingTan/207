<!doctype html>

<html lang="en">
<head>
    <title>Dating</title>
</head>
<body>
    <script>
        var name = prompt("What is your name?")
        var age = prompt("How old are you?")
        
        age = parseInt(age)
        var minimunAge = age + 7
        
        document.write("<p>" + name + ", your ideal dating age is at least" + ' ' + minimunAge + " " + "years old. <p>")
        
    </script>
</body>
</html>
