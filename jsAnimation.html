<!DOCTYPE HTML>
<html lang="en">



<head>
    <!--
    Name: Changming Tan

    IT 207
    URL: http://ctan.greenriverdev.com/207/jsAnimation.html
    
    JavaScript Animation demo
    -->
    <meta charset="UTF-8">
    <title>JavaScript Animation</title>
    
    <style>
    #box {
        width: 500px;
        height: 500px;
        position: relative;
        background: #293f67;
    }

    #circle {
        width: 50px;
        height: 50px;
        border-radius: 50px;
        position: absolute;
        background-color: #93c2c8;
    }
</style>
</head>
<body>
    
    <div id="box">
        <div id='circle'></div>
    </div>
    <br>
    <button id="start">move</button>
    
    <script>
        var btnStart = document.getElementById("start");
        btnStart.onclick = move;
        
        function move()
        {
            var circle = document.getElementById("circle");
            var position = 0;
            var interval = setInterval(animation, 5);
            
            function animation()
            {
                position += 1;
                circle.style.top = position + "px";
                circle.style.left = position + "px";
                
                if(position >= 450)
                {
                    clearInterval(interval);
                }
            }
            
        }
    </script>
</body>
</html>
