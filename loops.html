    <h1>Feeling Loopy?</h1>
    
    <script>
        
        //prompt the user for a name
        var name = prompt("Enter your name ");
        
        ///if name is empty, prompt again
        while (name === "")
        {
            name = prompt("Enter your name ");
        }
        
        //print a greeting
        document.write("<h3>Hola, " + name + "!</h3>");
        
        
        //prompt the user for GPA
        var gpa = prompt("What is your GPA? ")
        gpa = parseFloat(gpa)
        
        //If the GPA is not 0.0-4.0, prompt again
        while (gpa < 0.0 || gpa > 4.0 || isNaN(gpa))
        {
            gpa = prompt("GPA must be 0.0 to 4.0. Enter GPA ");
        }
        
        //print the GPA
        
        document.write("<h3>Your GPA is " + gpa + "</h3>");
